<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/chart.umd.js"></script>
</head>
<body>
    <h1>System Information</h1>

    <div id="os-info" class="info-section">
        <h2>OS Information</h2>
        <pre></pre>
    </div>
    <div id="cpu-info" class="info-section">
        <h2>CPU Information</h2>
        <canvas id="cpuChart" width="600" height="200"></canvas>
    </div>
    <div id="mem-info" class="info-section">
        <h2>Memory Information</h2>
        <canvas id="memChart" width="600" height="200"></canvas>
    </div>
    <div id="processes-info" class="info-section">
        <h2>Processes Information</h2>
        <pre></pre>
    </div>

    <script>
        let cpuChart, memChart;
        const cpuData = Array(60).fill(0); // Overall CPU usage
        const memData = Array(60).fill({ used: 0, free: 0 });

        const ws = new WebSocket('ws://localhost:3000');

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            document.getElementById('os-info').querySelector('pre').textContent = formatOSInfo(data.osInfo);
            updateCPUChart(data.cpu);
            updateMemChart(data.mem);
            document.getElementById('processes-info').querySelector('pre').textContent = formatProcessesInfo(data.processes);
        };

        function formatOSInfo(osInfo) {
            return `Platform: ${osInfo.platform}\nDistro: ${osInfo.distro}\nRelease: ${osInfo.release}\nCodename: ${osInfo.codename}`;
        }

        function formatProcessesInfo(processes) {
            return processes.list.map(proc => `Name: ${proc.name}, CPU: ${proc.cpu.toFixed(2)}%`).join('\n');
        }

        function updateCPUChart(cpu) {
            const ctx = document.getElementById('cpuChart').getContext('2d');
            cpuData.push(cpu.currentLoad.toFixed(2));
            cpuData.shift();

            const data = {
                labels: Array.from({ length: 60 }, (_, i) => `${i + 1}s`),
                datasets: [{
                    label: 'CPU Usage (%)',
                    data: cpuData,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 1,
                    fill: false
                }]
            };

            if (cpuChart) {
                cpuChart.data = data;
                cpuChart.update();
            } else {
                cpuChart = new Chart(ctx, {
                    type: 'line',
                    data: data,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }

        function updateMemChart(mem) {
            const ctx = document.getElementById('memChart').getContext('2d');
            memData.push({ used: (mem.used / 1073741824).toFixed(2), free: (mem.free / 1073741824).toFixed(2) });
            memData.shift();

            const data = {
                labels: Array.from({ length: 60 }, (_, i) => `${i + 1}s`),
                datasets: [{
                    label: 'Used Memory (GB)',
                    data: memData.map(d => d.used),
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderWidth: 1,
                    fill: false
                }, {
                    label: 'Free Memory (GB)',
                    data: memData.map(d => d.free),
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderWidth: 1,
                    fill: false
                }]
            };

            if (memChart) {
                memChart.data = data;
                memChart.update();
            } else {
                memChart = new Chart(ctx, {
                    type: 'line',
                    data: data,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
