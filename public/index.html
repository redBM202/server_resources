<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    <h1>System Information</h1>

    <div id="os-info" class="info-section">
        <h2>OS Information</h2>
        <pre></pre>
    </div>
    <div id="cpu-info" class="info-section">
        <h2>CPU Information</h2>
        <canvas id="cpuChart" width="400" height="200"></canvas>
    </div>
    <div id="mem-info" class="info-section">
        <h2>Memory Information</h2>
        <canvas id="memChart" width="600" height="100"></canvas>
    </div>
    <div id="processes-info" class="info-section">
        <h2>Processes Information</h2>
        <pre></pre>
    </div>

    <script>
        let cpuChart, memChart;

        const ws = new WebSocket('ws://localhost:3000');

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            document.getElementById('os-info').querySelector('pre').textContent = formatOSInfo(data.osInfo);
            updateCPUChart(data.cpu);
            updateMemChart(data.mem);
            document.getElementById('processes-info').querySelector('pre').textContent = formatProcessesInfo(data.processes);
        };

        function formatOSInfo(osInfo) {
            return `Platform: ${osInfo.platform}\nDistro: ${osInfo.distro}\nRelease: ${osInfo.release}\nCodename: ${osInfo.codename}`;
        }

        function formatProcessesInfo(processes) {
            return processes.list.map(proc => `Name: ${proc.name}, CPU: ${proc.cpu.toFixed(2)}%`).join('\n');
        }

        function updateCPUChart(cpu) {
            const ctx = document.getElementById('cpuChart').getContext('2d');
            const data = {
                labels: Array.from({ length: cpu.cpus.length }, (_, i) => `Core ${i + 1}`),
                datasets: [{
                    label: 'CPU Usage (%)',
                    data: cpu.cpus.map(core => core.load),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            };

            if (cpuChart) {
                cpuChart.data = data;
                cpuChart.update();
            } else {
                cpuChart = new Chart(ctx, {
                    type: 'bar',
                    data: data,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }

        function updateMemChart(mem) {
            const ctx = document.getElementById('memChart').getContext('2d');
            const totalMemory = (mem.total / 1073741824).toFixed(2);
            const usedMemory = (mem.used / 1073741824).toFixed(2);
            const freeMemory = (mem.free / 1073741824).toFixed(2);
            const data = {
                labels: ['Memory'],
                datasets: [{
                    label: 'Memory Usage (GB)',
                    data: [usedMemory],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            };

            if (memChart) {
                memChart.destroy();
            }

            memChart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: totalMemory
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.raw + ' GB';
                                }
                            }
                        },
                        datalabels: {
                            formatter: function(value, context) {
                                return value + ' GB';
                            },
                            color: '#000',
                            anchor: 'end',
                            align: 'end'
                        }
                    }
                },
                plugins: [ChartDataLabels]
            });
        }
    </script>
</body>
</html>
