<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/chart.umd.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/darkmode.js"></script>
</head>
<body>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
    <h1>System Information</h1>

    <div id="os-info" class="info-section">
        <h2>OS Information</h2>
        <pre></pre>
    </div>
    <div id="cpu-info" class="info-section">
        <h2>CPU Usage</h2>
        <canvas id="cpuChart" width="600" height="200"></canvas>
        <div id="cpu-details">
            <h3>CPU Information</h3>
            <pre id="cpu-details-content"></pre>
        </div>
    </div>
    <div id="mem-info" class="info-section">
        <h2>RAM Usage</h2>
        <canvas id="memChart" width="600" height="200"></canvas>
        <div id="mem-details">
            <h3>RAM Information</h3>
            <pre id="mem-details-content"></pre>
        </div>
    </div>
</body>
</html>
